{% extends "base.html" %}

{% block content %}

<form method="post" action="">

    <div class="form-group">
        {{ form.irasas.label(class="form-control-label") }}
        {{ form.irasas(class="form-control") }}
    </div>

    <div class="form-group">
        {{ form.submit(class="btn btn-outline-info") }}
    </div>
</form>

{% endblock %}
